<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>



    <div class="row">


        <div class="col-md-12 ">           
            <h1 class="text-center">Rooms List</h1>            
        </div>

        <!-- Modal -->
        <div id="createRoom" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create Rooms here</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" action="/rooms_add" method="post">
                            <div class="form-group">
                                <label for="room">Room Name</label>
                                <input type="text" class="form-control" name="room_name" id="room">
                            </div>                           
                          
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <div class="col-md-12 ">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6 text-right">

                        </div>

                        <div class="col col-xs-6 text-right">
                            <button data-toggle="modal" data-target="#createRoom" type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em></th>
                                <th class="hidden-xs">ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr>
                                <td align="center">
                                    <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                    <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                </td>
                                <td class="hidden-xs">1</td>
                                <td>John Doe</td>
                                <td>johndoe@example.com</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-4">Page 1 of 5
                        </div>
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
